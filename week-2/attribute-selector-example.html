    <style>
        li[class] {
            font-size: 200%;
        }

        li[class="a"] {
            background-color: yellow;
        }
        
        /* li[class~="a"] = any element having at least the class a, even if its has other classes on it */
        li[class~="a"] {
            color: red;
        }
    </style>

   
</head>

        <header>

                <li class="a">Item 2</li>

            </ul>
        </main>

    </div>
