<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Blocks, Elements and Modifiers(BEM) Class Naming Technique</title>
</head>
<body>

    <article class="summary">
        <img class="summary__img" src="http://via.placeholder.com/320x240" alt="post image"/>

        <section class="summary__body">
            <p class="summary__tags">Tags</p>
            <h2 class="summary__title">Title of Post</h2>
            <p class="summary__date">Feb 20</p>
            <p class="summary__para">
                This is a wider card with supporting text below as a natural lead-in
                to additional content.
            </p>
            <p class="summary__link"><a href="#">Continue Reading</a></p>
        </section>
    </article>
    
</body>
</html>
