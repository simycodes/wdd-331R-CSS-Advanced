<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Quote-box-activity&assignment</title>
</head>
<body>
   
    <section class="quote-box">
        <div class="quote-box__quote">
            <p>
            "You know you're in love when you can't fall asleep because reality is 
            finally better than your dreams."
            </p>
            <p class="quote-box__quote-author">Dr. Seuss</p>
        </div>

        <div class="quote-box__author-image">
            <img src="./seuss.jpg" alt="Dr. Seussn" />
        </div>
    </section>

    <section class="quote-box dark-section" style="--quoteColor: #b41565">
        <div class="quote-box__quote">
            <p>
            "Be who you are and say what you feel, because those who mind don't matter, 
            and those who matter don't mind."
            </p>
            <p class="quote-box__quote-author">Bernard M. Baruch</p>
        </div>

        <div class="quote-box__author-image">
            <img src="./bernard.jpg" alt="Bernard M. Baruch" />
        </div>
    </section>


    
</body>
</html>
